<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cursos | KikiBrows</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/cursosAlumn.css">
</head>
<body>

    <div id="header-component"></div>

    <div id="main-layout">
        <main id="content-area" class="container" style="max-width: 1200px;">

            <!-- Header del Dashboard -->
            <div class="dashboard-header mb-4">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
                    <div>
                        <h2 class="fw-bold mb-1" style="color: var(--text-dark); text-align: left;">Mis Cursos</h2>
                        <p class="text-muted mb-0" id="welcome-text">Bienvenida de vuelta</p>
                    </div>

                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" id="searchCourses" class="form-control" placeholder="Buscar curso..."
                               style="background: rgba(255,255,255,0.8); border: 1px solid #ccc;">
                        <button class="btn btn-light" style="background: rgba(255,255,255,0.8); border: 1px solid #ccc;">
                            <i class="fa-solid fa-magnifying-glass text-muted"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Grilla de Cursos -->
            <div id="courses-grid" class="row g-4">
                <!-- Cursos se cargan dinámicamente -->
            </div>

            <!-- Estado Vacío -->
            <div id="empty-state" class="text-center py-5 d-none">
                <div class="empty-state-container p-5 rounded-4" style="background: rgba(255,255,255,0.9);">
                    <i class="fas fa-graduation-cap fa-4x text-muted mb-4"></i>
                    <h3 class="fw-bold mb-3">Aún no tienes cursos</h3>
                    <p class="text-muted mb-4">Explora nuestro catálogo y comienza tu aprendizaje en el mundo de la belleza</p>
                    <a href="landing.html" class="btn btn-kiki btn-lg px-5">
                        <i class="fas fa-compass me-2"></i>Explorar Catálogo
                    </a>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cursosData.js"></script>
    <script src="js/componentsAlumn.js"></script>
    <script src="js/cursosAlumn.js"></script>
</body>
</html>
