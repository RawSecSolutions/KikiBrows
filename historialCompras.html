<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras | KikiBrows</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/account.css">

</head>
<body>

    <div id="header-component"></div>

    <div id="main-layout">
        <main id="content-area" class="container" style="max-width: 900px;">
            
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
                <h2 class="fw-bold mb-0" style="color: var(--text-dark);">Mis Compras</h2>
                
                <div class="input-group" style="max-width: 300px;">
                    <input type="text" id="searchHistory" class="form-control" placeholder="Buscar..." 
                           style="background: rgba(255,255,255,0.6); border: 1px solid #ccc;">
                    <button class="btn btn-light" style="background: rgba(255,255,255,0.6); border: 1px solid #ccc;">
                        <i class="fa-solid fa-magnifying-glass text-muted"></i>
                    </button>
                </div>
            </div>

            <div id="purchases-list" class="d-flex flex-column gap-3"></div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="js/authGuard.js"></script>
    <script type="module" src="js/componentsAlumn.js"></script>
    
    <script src="js/historialCompras.js"></script>
</body>
</html>
