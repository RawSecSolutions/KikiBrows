<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKIBROWS - Administración de Usuarios</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/layoutAdmin.css"> 
    <link rel="stylesheet" href="css/estiloTabla.css"> 
    <link rel="stylesheet" href="css/dashboardAdmin.css"> 
    
</head>
<body>
    
    <header id="navbar-global"></header>

    <main class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                
                <div class="main-card-ui rounded-3 p-4 p-md-5 position-relative">
                    
                    <div class="section-header mb-4 d-flex align-items-center">
                        <i class="fas fa-users-cog section-icon me-3"></i>
                        <h1 class="m-0">Usuarios</h1>
                    </div>

                    <div class="table-toolbar d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
                        <div class="search-box input-group me-md-3 mb-3 mb-md-0">
                            <input type="text" class="form-control" placeholder="Escribe aquí" aria-label="Buscar usuario">
                            <button class="btn search-icon" type="button"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="order-selector">
                            <button class="btn btn-sm dropdown-toggle order-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                a-z
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" data-order="asc">A-Z (Ascendente)</a></li>
                                <li><a class="dropdown-item" href="#" data-order="desc">Z-A (Descendente)</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="user-table-container">
                        <div class="table-header row d-flex align-items-center p-2 mb-2">
                            <div class="col-1 text-center table-index">#</div>
                            <div class="col-4 col-md-4 table-column-name">Nombre de usuario</div>
                            <div class="col-4 col-md-4 table-column-name d-none d-sm-block">Correo</div>
                            <div class="col-3 col-md-3 table-column-name">Fecha de registro</div>
                            <div class="col-1 text-center"></div> </div>
                        
                        <div id="user-list">
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row" data-bs-toggle="modal" data-bs-target="#userCardAlert">
                                <div class="col-1 text-center table-index-skeleton">1</div>
                                <div class="col-4 col-md-4 data-skeleton"></div>
                                <div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div>
                                <div class="col-3 col-md-3 data-skeleton"></div>
                                <div class="col-1 text-center edit-icon-skeleton"></div>
                            </div>
                            
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row" data-bs-toggle="modal" data-bs-target="#userCardAlert"><div class="col-1 text-center table-index-skeleton">2</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row" data-bs-toggle="modal" data-bs-target="#userCardAlert"><div class="col-1 text-center table-index-skeleton">3</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row" data-bs-toggle="modal" data-bs-target="#userCardAlert"><div class="col-1 text-center table-index-skeleton">4</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row" data-bs-toggle="modal" data-bs-target="#userCardAlert"><div class="col-1 text-center table-index-skeleton">5</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row" data-bs-toggle="modal" data-bs-target="#userCardAlert"><div class="col-1 text-center table-index-skeleton">6</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row" data-bs-toggle="modal" data-bs-target="#userCardAlert"><div class="col-1 text-center table-index-skeleton">7</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row" data-bs-toggle="modal" data-bs-target="#userCardAlert"><div class="col-1 text-center table-index-skeleton">8</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>

                        </div>
                    </div>
                    
                    <div class="custom-scroll-bar"></div>

                </div>
            </div>
        </div>
    </main>
    
    <button class="btn create-user-btn" title="Crear Nuevo Usuario" data-bs-toggle="modal" data-bs-target="#userCardAlert">
        <i class="fas fa-plus"></i> Crear Usuario
    </button>

    <div class="modal fade" id="userCardAlert" tabindex="-1" aria-labelledby="userCardAlertLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content card-alert-ui">
                <div class="modal-header border-0 pb-0">
                    <h2 class="modal-title card-alert-title" id="userCardAlertLabel">
                        <i class="fas fa-user-edit me-2"></i> 
                        Detalles del Usuario 
                    </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body pt-0">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control card-alert-input" id="username" placeholder="Ej: user.kiki">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control card-alert-input" id="email" placeholder="Ej: user@kikibrows.com">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control card-alert-input" id="password" placeholder="Mínimo 8 caracteres">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="role" class="form-label">Rol</label>
                                <select class="form-select card-alert-input" id="role">
                                    <option selected>Selecciona un rol</option>
                                    <option value="admin">Administrador</option>
                                    <option value="editor">Editor</option>
                                    <option value="client">Cliente</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="registerDate" class="form-label">Fecha de Registro</label>
                            <input type="text" class="form-control card-alert-input" id="registerDate" value="2025-05-15" disabled>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary card-alert-btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary card-alert-btn-save">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/componenteAdmin.js"></script>
    <script src="js/funcionalidadTabla.js"></script> 
    <script src="js/dashboardAdmin.js"></script> 
</body>
</html>
