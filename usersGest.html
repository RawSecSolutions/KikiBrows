<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKIBROWS - Gestión de Usuarios</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layoutAdmin.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/estiloTabla.css"> 
    <link rel="stylesheet" href="css/dashboardAdmin.css"> 
</head>
<body>
    
    <header id="navbar-global"></header>

    <div id="main-container" class="d-flex">
        <aside id="sidebar">
            <div class="sidebar-header">
                <div class="profile-section">
                    <div class="profile-pic"><i class="fas fa-user-shield"></i></div>
                    <div class="profile-info">
                        <div class="user-name">Emilio Admin</div>
                        <small class="text-success fw-bold">Super Admin</small>
                    </div>
                </div>
            </div>
             <nav class="sidebar-nav">
                <a href="adminPanel.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="usersGest.html" class="nav-item active"><i class="fas fa-users"></i> Usuarios</a>
                <a href="gestionCursos.html" class="nav-item"><i class="fas fa-book"></i> Gestión Cursos</a>
                <a href="adminTransa.html" class="nav-item"><i class="fas fa-exchange-alt"></i> Transacciones</a>
                <a href="adminCalendar.html" class="nav-item"><i class="fas fa-calendar-alt"></i> Calendario</a>
                <a href="revYFeedback.html" class="nav-item"><i class="fas fa-search"></i> Revisiones</a>
                <a href="landing.html" class="nav-item"><i class="fas fa-globe"></i> Volver al Sitio</a>
            </nav>
        </aside>

        <main class="p-4 w-100" id="dashboard-content">
            <div class="account-card p-4 h-100 position-relative">
                
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="userToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body" id="toast-msg">Acción realizada.</div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center mb-4 border-bottom pb-3">
                    <i class="fas fa-users-cog me-3 fs-2" style="color: #8A835A;"></i>
                    <h1 class="m-0 fs-3">Gestión de Usuarios</h1>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                            <input type="text" id="search-input" class="form-control border-start-0" placeholder="Buscar por nombre o email..." style="background-color: rgba(255,255,255,0.6);">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <select id="role-filter" class="form-select" style="background-color: rgba(255,255,255,0.6);">
                            <option value="all">Todos los Roles</option>
                            <option value="Superadmin">Super Admin</option>
                            <option value="Admin">Administrador</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                    </div>
                </div>

                <div class="user-table-container">
                    <div class="row d-flex align-items-center p-2 mb-2 fw-bold rounded" style="background-color: #D4E1C5;">
                        <div class="col-2">Usuario</div>
                        <div class="col-3">Email</div>
                        <div class="col-2">Rol</div>
                        <div class="col-2">Estado</div>
                        <div class="col-1">Cursos</div>
                        <div class="col-2 text-end">Acciones</div>
                    </div>
                    
                    <div id="user-list">
                        </div>
                </div>
            </div>
        </main>
    </div>
    
    <button class="btn position-fixed bottom-0 end-0 m-4 text-white rounded-pill px-4 py-3 shadow" style="background-color: #8A835A; z-index: 1000;" id="btn-open-create">
        <i class="fas fa-user-plus me-2"></i> Nuevo Usuario
    </button>

    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content account-card border-0">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="modalUserTitle">Crear Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-4">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label class="form-label text-muted">Nombre Completo</label>
                            <input type="text" id="userName" class="form-control" required style="background-color: rgba(255,255,255,0.5);">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Email</label>
                            <input type="email" id="userEmail" class="form-control" required style="background-color: rgba(255,255,255,0.5);">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Rol</label>
                            <select id="userRole" class="form-select" style="background-color: rgba(255,255,255,0.5);">
                                <option value="Admin">Administrador</option>
                                <option value="Cliente" selected>Cliente</option>
                            </select>
                        </div>

                        <div class="mb-3 p-3 rounded border" style="background-color: rgba(220, 53, 69, 0.05); border-color: rgba(220, 53, 69, 0.2) !important;">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <label class="form-label fw-bold text-danger mb-1"><i class="fas fa-user-lock me-2"></i>Bloquear Usuario</label>
                                    <div><small class="text-muted" style="font-size: 0.75rem;">El usuario no podrá acceder a su cuenta</small></div>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="userBlocked" style="width: 3rem; height: 1.5rem; cursor: pointer;">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 p-3 rounded" style="background-color: rgba(139, 157, 111, 0.1);">
                            <label class="form-label fw-bold text-success"><i class="fas fa-gift me-2"></i>Asignar Curso (Opcional)</label>
                            <select id="userCourse" class="form-select" style="background-color: rgba(255,255,255,0.8);">
                                <option value="">-- Ninguno --</option>
                                </select>
                            <small class="text-muted" style="font-size: 0.75rem;">Permite regalar acceso inmediato a un curso.</small>
                        </div>

                        <div class="mb-3" id="passwordGroup">
                            <label class="form-label text-muted">Contraseña Temporal</label>
                            <input type="text" class="form-control" value="Kiki1234" readonly style="background-color: rgba(0,0,0,0.05);">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn text-white" style="background-color: #8A835A;" id="btn-save-user">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/componenteAdmin.js"></script>
    <script src="js/funcionalidadTabla.js"></script> 
    <script src="js/dashboardAdmin.js"></script> 
</body>
</html>
