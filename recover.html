<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - KIKIBROWS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/recover.css"> </head>
<body class="p-0 m-0"> 

   <div id="navbar-global"></div>

    <main class="d-flex justify-content-center align-items-center">
        <section class="registro-container shadow rounded col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 mt-4 mb-4"> 
            
            <div id="recover-step-1">
                <h1 class="mb-3">RECUPERAR CONTRASEÑA</h1>
                <p class="text-muted text-center mb-4" style="font-size: 0.9rem;">
                    Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.
                </p>

                <form id="recover-form" action="#" method="POST" class="user-registration-form d-flex flex-column gap-3" novalidate>
                    <div class="mb-3"> 
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="ej. usuario@kiki.com" required class="w-100 form-control">
                        </div>
                    </div>

                    <div class="form-controls mt-2">
                        <button type="submit" class="register-button w-100 mb-3">
                            Enviar Enlace
                        </button>
                        
                        <div class="text-center">
                            <a href="login.html" class="text-decoration-none text-muted">
                                <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <div id="recover-step-2" style="display: none; text-align: center;">
                <div class="mb-4">
                    <i class="fas fa-envelope-open-text text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="mb-3">¡Correo Enviado!</h2>
                <p class="text-muted">
                    Si el correo <strong><span id="sent-email-span"></span></strong> existe en nuestra base de datos, recibirás un enlace en los próximos minutos.
                </p>
                <p class="small text-muted mb-4">Revisa tu carpeta de Spam por si acaso.</p>
                
                <a href="login.html" class="register-button w-100 text-decoration-none d-block">
                    Volver al Login
                </a>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/componentes.js"></script>
    <script src="js/recover.js"></script>
</body>
</html>
