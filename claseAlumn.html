<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Virtual | KIKIBROWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/claseAlumn.css">
</head>
<body>

    <nav class="navbar navbar-light bg-white border-bottom fixed-top" style="height: 60px; z-index: 1040;">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center">
                <a href="cursosAlumn.html" class="text-decoration-none text-muted fw-bold me-3">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <span class="navbar-brand mb-0 h6 fw-bold text-dark border-start ps-3">Microblading Expert</span>
            </div>
            
            <div class="d-flex align-items-center gap-3 d-none d-md-flex">
                <span class="small text-muted fw-bold">Tu Progreso: <span id="global-progress-text">0%</span></span>
                <div class="progress" style="height: 8px; width: 200px;">
                    <div id="global-progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100 main-container">
        <div class="row h-100">
            
            <aside class="col-lg-3 d-none d-lg-flex flex-column border-end bg-white h-100 sidebar-container">
                <div class="sidebar-header p-3 border-bottom bg-light-beige">
                    <h6 class="fw-bold mb-1">Contenido del Curso</h6>
                </div>
                
                <div class="accordion accordion-flush flex-grow-1 overflow-auto" id="courseAccordion">
                    </div>
            </aside>

            <main class="col-lg-9 ms-auto p-0 h-100 content-area">
                
                <div class="content-scrollable p-4 p-lg-5">
                    
                    <div class="mb-4">
                        <span class="badge bg-light text-secondary border mb-2" id="lessonTypeBadge">VIDEO</span>
                        <h1 class="h3 fw-bold mb-2" id="contentTitle">Cargando...</h1>
                    </div>

                    <div id="dynamic-content-area" class="bg-white rounded-3 shadow-sm border mb-4 overflow-hidden position-relative">
                        </div>

                    <div class="content-description text-secondary mb-5" id="contentDescription">
                        </div>

                </div>

                <div class="navigation-footer bg-white border-top p-3 d-flex justify-content-between align-items-center fixed-bottom col-lg-9 ms-auto">
                    <button class="btn btn-outline-secondary" id="btn-prev" disabled>
                        <i class="fas fa-chevron-left me-2"></i> Anterior
                    </button>
                    
                    <div class="d-flex align-items-center gap-3">
                        <span id="completion-message" class="text-success fw-bold small d-none">
                            <i class="fas fa-check-circle me-1"></i> ¡Completado!
                        </span>
                        <button class="btn btn-primary px-4 fw-bold disabled-lock" id="btn-next" disabled>
                            Siguiente <i class="fas fa-chevron-right ms-2"></i>
                        </button>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/claseAlumn.js"></script>
    <script src="js/componentsAlumn.js"></script>
    <script>
        UI.initNavbar();
        UI.initSidebar();
	// Interactividad extra: Botón completar
	const btnCompletar = document.querySelector('.custom-btn-guardar');
    	btnCompletar.onclick = function() {
        	this.innerHTML = '¡Lección Completada! <i class="fas fa-check-double ms-2"></i>';
        	this.style.background = "#28a745"; // Color éxito
    	};
    </script>
</body>
</html>
