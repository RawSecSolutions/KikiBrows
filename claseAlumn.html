<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Aula Virtual | KIKIBROWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/claseAlumn.css">
</head>
<body>

    <!-- Navbar Superior -->
    <nav class="navbar navbar-light bg-white border-bottom fixed-top course-navbar">
        <div class="container-fluid px-3 px-lg-4">
            <div class="d-flex align-items-center">
                <a href="cursosAlumn.html" class="btn-back me-3" title="Volver a Mis Cursos">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <span class="course-name" id="course-name">Cargando...</span>
            </div>

            <div class="d-flex align-items-center gap-3">
                <div class="progress-info d-none d-md-flex align-items-center gap-2">
                    <span class="progress-text">Tu progreso: <strong id="global-progress-text">0%</strong></span>
                    <div class="progress global-progress">
                        <div id="global-progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Toggle Sidebar Mobile -->
                <button class="btn btn-outline-secondary d-lg-none sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h6 class="sidebar-title">Contenido del Curso</h6>
                <button class="btn-close d-lg-none" id="closeSidebar"></button>
            </div>

            <!-- Progress General en Sidebar -->
            <div class="sidebar-progress">
                <div class="d-flex justify-content-between mb-2">
                    <span class="small fw-bold">Progreso General</span>
                    <span class="small fw-bold" id="sidebar-progress-text">0%</span>
                </div>
                <div class="progress">
                    <div id="sidebar-progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Accordion de Módulos -->
            <div class="accordion accordion-flush modules-accordion" id="modulesAccordion">
                <!-- Módulos se cargan dinámicamente -->
            </div>

            <!-- Certificado (último elemento) -->
            <div class="certificate-item" id="certificateItem">
                <div class="certificate-content" onclick="showCertificate()">
                    <div class="d-flex align-items-center">
                        <div class="cert-icon me-3">
                            <i class="fas fa-award"></i>
                        </div>
                        <div>
                            <div class="cert-title">Certificado de Finalización</div>
                            <div class="cert-status" id="certStatus">Completa el curso para desbloquear</div>
                        </div>
                    </div>
                    <i class="fas fa-lock cert-lock" id="certLock"></i>
                </div>
            </div>
        </aside>

        <!-- Overlay Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Contenido Principal -->
        <main class="content-area">
            <div class="content-wrapper">
                <!-- Header del Contenido -->
                <div class="content-header">
                    <span class="content-type-badge" id="contentTypeBadge">VIDEO</span>
                    <h1 class="content-title" id="contentTitle">Cargando...</h1>
                </div>

                <!-- Área de Contenido Dinámico -->
                <div class="dynamic-content" id="dynamicContent">
                    <!-- Contenido se carga según tipo -->
                </div>

                <!-- Descripción -->
                <div class="content-description" id="contentDescription">
                    <!-- Descripción de la clase -->
                </div>
            </div>

            <!-- Footer de Navegación -->
            <div class="navigation-footer">
                <button class="btn btn-nav btn-prev" id="btnPrev" disabled>
                    <i class="fas fa-chevron-left me-2"></i>
                    <span class="d-none d-sm-inline">Anterior</span>
                </button>

                <div class="nav-center">
                    <span class="completion-status d-none" id="completionStatus">
                        <i class="fas fa-check-circle me-1"></i>
                        <span id="completionText">Completado</span>
                    </span>
                </div>

                <button class="btn btn-nav btn-next" id="btnNext" disabled>
                    <span class="d-none d-sm-inline">Siguiente</span>
                    <i class="fas fa-chevron-right ms-2"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Modal Quiz Results -->
    <div class="modal fade" id="quizResultsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" id="quizResultHeader">
                    <h5 class="modal-title" id="quizResultTitle">Resultados del Quiz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="quizResultBody">
                    <!-- Resultados dinámicos -->
                </div>
                <div class="modal-footer" id="quizResultFooter">
                    <!-- Botones dinámicos -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Certificado -->
    <div class="modal fade" id="certificateModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-award me-2"></i>Certificado de Finalización
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center py-5" id="certificateBody">
                    <!-- Contenido del certificado -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/authGuard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="js/certificateGenerator.js"></script>
    <script src="js/claseAlumn.js"></script>
</body>
</html>
