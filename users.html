<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKIBROWS - Administración de Usuarios</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/layoutAdmin.css"> 
    <link rel="stylesheet" href="css/estiloTabla.css"> 
    
</head>
<body>
    
    <header id="navbar-global"></header>

    <main class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                
                <div class="main-card-ui rounded-3 p-4 p-md-5 position-relative">
                    
                    <div class="section-header mb-4 d-flex align-items-center">
                        <i class="fas fa-users-cog section-icon me-3"></i>
                        <h1 class="m-0">Usuarios</h1>
                    </div>

                    <div class="table-toolbar d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
                        <div class="search-box input-group me-md-3 mb-3 mb-md-0">
                            <input type="text" class="form-control" placeholder="Escribe aquí" aria-label="Buscar usuario">
                            <button class="btn search-icon" type="button"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="order-selector">
                            <button class="btn btn-sm dropdown-toggle order-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                a-z
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" data-order="asc">A-Z (Ascendente)</a></li>
                                <li><a class="dropdown-item" href="#" data-order="desc">Z-A (Descendente)</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="user-table-container">
                        <div class="table-header row d-flex align-items-center p-2 mb-2">
                            <div class="col-1 text-center table-index">#</div>
                            <div class="col-4 col-md-4 table-column-name">Nombre de usuario</div>
                            <div class="col-4 col-md-4 table-column-name d-none d-sm-block">Correo</div>
                            <div class="col-3 col-md-3 table-column-name">Fecha de registro</div>
                            <div class="col-1 text-center"></div> </div>
                        
                        <div id="user-list">
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row">
                                <div class="col-1 text-center table-index-skeleton">1</div>
                                <div class="col-4 col-md-4 data-skeleton"></div>
                                <div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div>
                                <div class="col-3 col-md-3 data-skeleton"></div>
                                <div class="col-1 text-center edit-icon-skeleton"></div>
                            </div>
                            
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row"><div class="col-1 text-center table-index-skeleton">2</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row"><div class="col-1 text-center table-index-skeleton">3</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row"><div class="col-1 text-center table-index-skeleton">4</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row"><div class="col-1 text-center table-index-skeleton">5</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row"><div class="col-1 text-center table-index-skeleton">6</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row"><div class="col-1 text-center table-index-skeleton">7</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>
                            <div class="user-row row d-flex align-items-center p-2 mb-3 skeleton-row"><div class="col-1 text-center table-index-skeleton">8</div><div class="col-4 col-md-4 data-skeleton"></div><div class="col-4 col-md-4 data-skeleton d-none d-sm-block"></div><div class="col-3 col-md-3 data-skeleton"></div><div class="col-1 text-center edit-icon-skeleton"></div></div>

                        </div>
                    </div>
                    
                    <div class="custom-scroll-bar"></div>

                </div>
            </div>
        </div>
    </main>
    
    <button class="btn create-user-btn" title="Crear Nuevo Usuario">
        <i class="fas fa-plus"></i> Crear Usuario
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/componenteAdmin.js"></script>
    <script src="js/funcionalidadTabla.js"></script> 
</body>
</html>
