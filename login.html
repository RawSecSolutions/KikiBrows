<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - KIKIBROWS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&family=Staatliches&family=Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body class="p-0 m-0"> 

    <div class="top-navbar container-fluid d-flex justify-content-between align-items-center">
        <div class="top-left d-none d-lg-block"></div>
        <button class="navbar-toggler custom-toggler d-lg-none border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-dark fs-2"></i>
        </button>
        <div class="kikibrows-logo">KIKIBROWS</div>
        <div class="top-icons">
            <div class="dropdown">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><h6 class="dropdown-header">Hola, Usuario</h6></li>
                    <li><a class="dropdown-item" href="#">Mi Cuenta</a></li>
                    <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg main-navbar">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarContenido">
                <ul class="navbar-nav mb-2 mb-lg-0 gap-1 gap-lg-5">
                    <li class="nav-item d-lg-none separator"><a class="nav-link" href="#">INICIO</a></li>
                    <li class="nav-item d-none d-lg-block"><a class="nav-link" href="#">INICIO</a></li>
                    <li class="nav-item separator"><a class="nav-link" href="#">NOSOTROS</a></li>
                    <li class="nav-item separator"><a class="nav-link" href="#">CURSOS</a></li>
                    <li class="nav-item separator"><a class="nav-link" href="#">SEMINARIOS</a></li>
                    <li class="nav-item separator"><a class="nav-link" href="#">CONTACTO</a></li>
                </ul>
            </div> 
        </div>
    </nav>

    <hr class="navbar-divider">

    <main class="d-flex justify-content-center align-items-center">
        <section class="registro-container shadow rounded col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 mt-4 mb-4"> 
            <h1>INICIA SESIÓN</h1>
            <form action="#" method="POST" class="user-registration-form d-flex flex-column gap-3">
                <div class="mb-3"> 
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ej. simplebrows@zzzz.com" required class="w-100 form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required class="w-100 form-control">
                        <small class="text-danger">Contraseña Incorrecta</small>
                    </div>
                </div>

                <div class="form-controls d-flex flex-column align-items-center mt-3">
                    <div class="checkbox-group">
                        <input type="checkbox" id="mostrar-password" name="mostrar-password">
                        <label for="mostrar-password" style="font-weight: normal; margin:0;">Mostrar Contraseña</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="recordarme" name="recordarme">
                        <label for="recordarme" style="font-weight: normal; margin:0;">Recordarme</label>
                    </div>
                    
                    <button type="submit" class="register-button w-100">
                        Iniciar Sesión
                    </button>

                    <div class="text-center mt-3 w-100">
                        <a href="#" class="text-decoration-none text-muted" style="font-size: 0.9em;">¿Olvidaste tu contraseña?</a>
                    </div>

                    <h2 class="text-center mb-2">¿Primera vez aquí?</h2>
                    <a href="registrate.html" class="register-button register-button-small w-100 text-center text-decoration-none d-block">
                        Crear una cuenta
                    </a>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
