<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - KIKIBROWS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body class="p-0 m-0"> 

    <div id="navbar-global"></div>

    <main class="d-flex justify-content-center align-items-center">
        <section class="registro-container shadow rounded col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 mt-4 mb-4"> 
            <h1>INICIA SESIÓN</h1>
            <form action="#" method="POST" class="user-registration-form d-flex flex-column gap-3" novalidate>
                
                <div id="login-error-msg" class="alert alert-danger text-center p-2 mb-0" style="display: none; font-size: 0.9rem;">
                    Credenciales inválidas
                </div>

                <div class="mb-3"> 
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ej. simplebrows@zzzz.com" required class="w-100 form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required class="w-100 form-control">
                    </div>
                </div>

                <div class="form-controls d-flex flex-column align-items-center mt-3">
                    <div class="checkbox-group">
                        <input type="checkbox" id="mostrar-password" name="mostrar-password">
                        <label for="mostrar-password" style="font-weight: normal; margin:0;">Mostrar Contraseña</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="recordarme" name="recordarme">
                        <label for="recordarme" style="font-weight: normal; margin:0;">Recordarme</label>
                    </div>
                    
                    <button type="submit" class="register-button w-100">
                        Iniciar Sesión
                    </button>

                    <div class="text-center mt-3 w-100">
                        <a href="recover.html" class="text-decoration-none text-muted" style="font-size: 0.9em;">¿Olvidaste tu contraseña?</a>
                    </div>

                    <h2 class="text-center mb-2">¿Primera vez aquí?</h2>
                    <a href="registrate.html" class="register-button register-button-small w-100 text-center text-decoration-none d-block">
                        Crear una cuenta
                    </a>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/componentes.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
