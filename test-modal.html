<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Preview</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/coursePreviewModal.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Test Modal de Preview de Cursos</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card" style="border: 1px solid #ddd;">
                    <div class="card-body">
                        <h5 class="card-title">CURSO CAPPING POLYGEL</h5>
                        <p class="card-text">Aprende técnicas avanzadas de capping con polygel.</p>
                        <button type="button" class="btn btn-primary btn-ver-curso" data-curso-id="1">
                            Ver Preview
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card" style="border: 1px solid #ddd;">
                    <div class="card-body">
                        <h5 class="card-title">CURSO MANICURE BÁSICO</h5>
                        <p class="card-text">Domina las técnicas fundamentales de manicure.</p>
                        <button type="button" class="btn btn-primary btn-ver-curso" data-curso-id="2">
                            Ver Preview
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>Consola de Debug:</h3>
            <div id="debug-console" style="background: #f5f5f5; padding: 15px; border-radius: 5px; font-family: monospace; max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <!-- Modal Preview Curso -->
    <div class="modal fade" id="coursePreviewModal" tabindex="-1" aria-labelledby="coursePreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="coursePreviewModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="coursePreviewContent">
                        <div class="course-preview-description mb-4">
                            <h6 class="text-muted mb-2">Descripción</h6>
                            <p id="courseDescription"></p>
                        </div>

                        <div class="course-preview-info mb-4">
                            <div class="row">
                                <div class="col-6">
                                    <div class="info-item">
                                        <i class="fas fa-video me-2"></i>
                                        <strong>Duración:</strong>
                                        <span id="courseDuration"></span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="info-item">
                                        <i class="fas fa-book me-2"></i>
                                        <strong>Módulos:</strong>
                                        <span id="courseModules"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="course-preview-content mb-4">
                            <h6 class="text-muted mb-3">Contenido del curso</h6>
                            <div id="courseContentList"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between align-items-center">
                    <div class="course-price">
                        <span class="price-label">Precio:</span>
                        <span class="price-value" id="coursePrice"></span>
                    </div>
                    <a href="login.html" class="btn btn-primary btn-buy-course">
                        <i class="fas fa-shopping-cart me-2"></i>Comprar Curso
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Interceptar console.log para mostrarlo en la página
        const debugConsole = document.getElementById('debug-console');
        const originalLog = console.log;
        const originalError = console.error;

        console.log = function(...args) {
            originalLog.apply(console, args);
            debugConsole.innerHTML += `<div style="color: blue;">[LOG] ${args.join(' ')}</div>`;
            debugConsole.scrollTop = debugConsole.scrollHeight;
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            debugConsole.innerHTML += `<div style="color: red;">[ERROR] ${args.join(' ')}</div>`;
            debugConsole.scrollTop = debugConsole.scrollHeight;
        };

        console.log('Página cargada');
        console.log('Bootstrap disponible:', typeof bootstrap !== 'undefined');
    </script>

    <script>
        // Modificar el script para usar el elemento más simple (no necesita .producto-card)
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded ejecutado');

            const botonesVer = document.querySelectorAll('.btn-ver-curso');
            console.log('Botones encontrados:', botonesVer.length);

            const modalElement = document.getElementById('coursePreviewModal');
            console.log('Modal element encontrado:', modalElement !== null);

            if (!modalElement) {
                console.error('Modal element not found');
                return;
            }

            if (typeof bootstrap === 'undefined') {
                console.error('Bootstrap is not loaded');
                return;
            }

            console.log('Todo OK, añadiendo event listeners...');

            botonesVer.forEach((boton, index) => {
                console.log(`Añadiendo listener al botón ${index + 1}`);

                boton.addEventListener('click', (e) => {
                    console.log('Click detectado en botón');
                    e.preventDefault();
                    e.stopPropagation();

                    const cursoId = parseInt(e.target.dataset.cursoId || e.target.getAttribute('data-curso-id'));
                    console.log('Curso ID:', cursoId);

                    // Datos de prueba simples
                    document.getElementById('coursePreviewModalLabel').textContent = `CURSO ${cursoId}`;
                    document.getElementById('courseDescription').textContent = 'Esta es una descripción de prueba del curso.';
                    document.getElementById('courseDuration').textContent = '5h 30min';
                    document.getElementById('courseModules').textContent = '3 módulos · 12 clases';
                    document.getElementById('coursePrice').textContent = '$99.990';
                    document.getElementById('courseContentList').innerHTML = '<p>Contenido de prueba...</p>';

                    console.log('Intentando mostrar modal...');
                    const modal = new bootstrap.Modal(modalElement);
                    modal.show();
                    console.log('Modal.show() ejecutado');
                });
            });

            console.log('Event listeners añadidos correctamente');
        });
    </script>

</body>
</html>
