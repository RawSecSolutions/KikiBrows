<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - KIKIBROWS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/registrate.css"> 
</head>
<body class="p-0 m-0"> 

   <div id="navbar-global"></div>

    <main class="d-flex justify-content-center align-items-center">
        <section class="registro-container shadow rounded col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 mt-4 mb-4"> 
            <h1>CREA TU CUENTA</h1>
            <form action="#" method="POST" class="user-registration-form" novalidate>
    
                <div class="mb-3">
                     <div class="form-group">
                        <label for="nombre">Nombre/s *</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre/s" required class="w-100 form-control">
                    </div>
                </div>

                <div class="mb-3">
                     <div class="form-group">
                        <label for="apellido">Apellido/s *</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido/s" required class="w-100 form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group email-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" placeholder="ej. email@mail.com" required class="w-100 form-control">
                        </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" required class="w-100 form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña *</label>
                        <input type="password" id="confirm-password" name="confirm-password" required class="w-100 form-control">
                    </div>
                </div>

                <div class="form-controls">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos" style="font-weight: normal; margin:0;">Acepto los términos y condiciones</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter" style="font-weight: normal; margin:0;">Suscribirme al Newsletter</label>
                    </div>

                    <button type="submit" class="register-button w-100">
                        Registrarme
                    </button>
                </div>
            </form>

            <div id="seccion-verificacion" style="display: none; text-align: center;">
                <div class="mb-4">
                    <i class="fas fa-envelope-open-text" style="font-size: 3rem; color: var(--primary-color);"></i>
                </div>
                <h2 class="mb-3">Verifica tu cuenta</h2>
                <p class="mb-1">Hemos enviado un código de 6 dígitos a:</p>
                <p class="mb-4"><strong id="email-mostrado" style="color: var(--primary-color);"></strong></p>

                <div class="mb-3">
                    <input type="text"
                           id="codigo-verificacion"
                           class="form-control text-center"
                           placeholder="000000"
                           maxlength="6"
                           inputmode="numeric"
                           pattern="[0-9]*"
                           autocomplete="one-time-code"
                           style="letter-spacing: 8px; font-size: 1.5rem; font-weight: bold; padding: 15px;">
                    <small id="msg-error-codigo" class="text-danger" style="display: none;">Código incorrecto</small>
                </div>

                <button id="btn-validar-codigo" class="btn btn-primary w-100 mb-3" style="background-color: var(--primary-color); border: none; padding: 12px;">
                    Validar Código
                </button>

                <div class="mt-3">
                    <small class="text-muted d-block mb-2">¿No recibiste el código?</small>
                    <button id="btn-reenviar" class="btn btn-link text-muted p-0">Reenviar código</button>
                </div>

                <div class="mt-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Revisa tu bandeja de spam si no lo encuentras
                    </small>
                </div>

                <div class="mt-4 pt-3 border-top">
                    <small class="text-muted">
                        ¿Email incorrecto? <a href="#" id="btn-cambiar-email" class="text-decoration-underline">Usar otro email</a>
                    </small>
                </div>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/componentes.js"></script>
    <script type="module" src="js/registrate.js"></script>
</body>
</html>
