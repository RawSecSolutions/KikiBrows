<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - KIKIBROWS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <link rel="stylesheet" href="css/layout.css">
    
    <link rel="stylesheet" href="css/registrate.css"> 
</head>
<body class="p-0 m-0"> 

   <div id="navbar-global"></div>

    <main class="d-flex justify-content-center align-items-center">
        <section class="registro-container shadow rounded col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5"> 
            <h1>CREA TU CUENTA</h1>
            <form action="#" method="POST" class="user-registration-form">
    
                <div class="mb-3"> 
                     <div class="form-group">
                        <label for="nombre">Nombre/s *</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre/s" required class="w-100 form-control"> 
                    </div>
                </div>

                <div class="mb-3"> 
                    <div class="form-group email-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" placeholder="ej. email@mail.com" required class="w-100 form-control">
                        <small>Ya existe una cuenta asociada a este correo electrónico</small>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" required class="w-100 form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña *</label>
                        <input type="password" id="confirm-password" name="confirm-password" required class="w-100 form-control">
                    </div>
                </div>

                <div class="form-controls">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos" style="font-weight: normal; margin:0;">Acepto los términos y condiciones</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter" style="font-weight: normal; margin:0;">Suscribirme al Newsletter</label>
                    </div>

                    <button type="submit" class="register-button w-100">
                        Registrarme
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/componentes.js"></script>
</body>
</html>
