<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKIBROWS - Vista Previa del Curso</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/previsualizaCurso.css"> 
</head>
<body class="preview-body">
    
    <!-- Banner de Previsualización -->
    <div class="preview-banner">
        <div class="preview-banner-content">
            <i class="fas fa-eye me-2"></i>
            <span>MODO PREVISUALIZACIÓN</span>
        </div>
        <a href="gestionCursos.html" class="btn-salir-preview">
            <i class="fas fa-times me-1"></i>Salir de Previsualización
        </a>
    </div>

    <!-- Top Navbar (como layout.css) -->
    <nav class="top-navbar d-flex align-items-center justify-content-between">
        <button class="navbar-toggler custom-toggler" type="button">
            <i class="fas fa-bars"></i>
        </button>
        <span class="kikibrows-logo">KIKIBROWS</span>
        <div class="top-icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>

    <!-- Main Navbar -->
    <nav class="main-navbar">
        <div class="container">
            <ul class="navbar-nav flex-row gap-4 justify-content-center">
                <li class="nav-item"><a href="#" class="nav-link">INICIO</a></li>
                <li class="nav-item separator"><a href="#" class="nav-link">NOSOTROS</a></li>
                <li class="nav-item separator"><a href="#" class="nav-link active">CURSOS</a></li>
                <li class="nav-item separator"><a href="#" class="nav-link">SEMINARIOS</a></li>
                <li class="nav-item separator"><a href="#" class="nav-link">CONTACTO</a></li>
            </ul>
        </div>
    </nav>

    <main class="preview-main">
        <div class="container">
            <!-- Hero del Curso -->
            <section class="curso-hero-section">
                <div class="hero-wrapper">
                    <div class="hero-portada" id="heroPortada">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="hero-info">
                        <h1 class="curso-titulo" id="cursoNombre">Nombre del curso</h1>
                        <p class="curso-descripcion" id="cursoDescripcion">
                            Descripción del curso...
                        </p>
                    </div>
                </div>
            </section>

            <!-- Meta Info -->
            <section class="curso-meta-section">
                <div class="meta-card">
                    <div class="meta-item">
                        <span class="meta-label">Precio:</span>
                        <span class="meta-value" id="cursoPrecio">$0 CLP</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Duración:</span>
                        <span class="meta-value" id="cursoDuracion">0 min</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Estado:</span>
                        <span class="meta-value">
                            <span class="badge-estado" id="cursoEstado">-</span>
                        </span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Fecha creación:</span>
                        <span class="meta-value" id="cursoFecha">dd/mm/aa</span>
                    </div>
                </div>
            </section>

            <!-- Módulos -->
            <section class="curso-modulos-section">
                <div class="modulos-container" id="modulosList">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin me-2"></i>
                        Cargando estructura del curso...
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/supabaseData.js"></script>
    <script src="js/previsualizaCurso.js"></script>
</body>
</html>
