<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKIBROWS - Gestión de Cursos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/layoutAdmin.css"> 
    <link rel="stylesheet" href="css/estiloCursos.css"> 
    
</head>
<body>
    
    <header id="navbar-global"></header>

    <main class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-11">
                
                <div class="main-card-ui rounded-3 p-4 p-md-5">
                    
                    <div class="section-header mb-5 d-flex align-items-center">
                        <i class="fas fa-chalkboard-teacher section-icon me-3"></i>
                        <h1 class="m-0">Gestión de Cursos</h1>
                    </div>

                    <div class="toolbar d-flex flex-column flex-md-row justify-content-between align-items-center mb-5">
                        <h2 class="m-0 mb-3 mb-md-0 me-md-4">Buscar Cursos</h2>
                        
                        <div class="search-and-create-box d-flex flex-grow-1 justify-content-end">
                            <div class="search-input input-group me-3">
                                <input type="text" class="form-control" placeholder="Escribe aquí" aria-label="Buscar curso">
                                <button class="btn search-icon" type="button"><i class="fas fa-search"></i></button>
                            </div>
                            
                            <button id="btn-crear-curso" class="btn btn-primary create-btn" type="button">
                                Crear Curso
                            </button>
                        </div>
                    </div>

                    <div id="cursos-grid" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
                        
                        <div class="col">
                            <div class="course-card skeleton-card">
                                <div class="card-image-placeholder">
                                    <button class="btn btn-sm btn-ver-curso" data-course-id="ID_0">VER</button>
                                </div>
                                <div class="card-info p-2">
                                    <h3 class="card-title-skeleton">Nombre Curso</h3>
                                    <p class="card-date-skeleton">dd/mm/aa</p>
                                </div>
                                <i class="fas fa-edit edit-icon"></i>
                            </div>
                        </div>
                        
                        <div class="col"><div class="course-card skeleton-card"><div class="card-image-placeholder"><button class="btn btn-sm btn-ver-curso" data-course-id="ID_1">VER</button></div><div class="card-info p-2"><h3 class="card-title-skeleton">Nombre Curso</h3><p class="card-date-skeleton">dd/mm/aa</p></div><i class="fas fa-edit edit-icon"></i></div></div>
                        <div class="col"><div class="course-card skeleton-card"><div class="card-image-placeholder"><button class="btn btn-sm btn-ver-curso" data-course-id="ID_2">VER</button></div><div class="card-info p-2"><h3 class="card-title-skeleton">Nombre Curso</h3><p class="card-date-skeleton">dd/mm/aa</p></div><i class="fas fa-edit edit-icon"></i></div></div>
                        <div class="col"><div class="course-card skeleton-card"><div class="card-image-placeholder"><button class="btn btn-sm btn-ver-curso" data-course-id="ID_3">VER</button></div><div class="card-info p-2"><h3 class="card-title-skeleton">Nombre Curso</h3><p class="card-date-skeleton">dd/mm/aa</p></div><i class="fas fa-edit edit-icon"></i></div></div>
                        <div class="col"><div class="course-card skeleton-card"><div class="card-image-placeholder"><button class="btn btn-sm btn-ver-curso" data-course-id="ID_4">VER</button></div><div class="card-info p-2"><h3 class="card-title-skeleton">Nombre Curso</h3><p class="card-date-skeleton">dd/mm/aa</p></div><i class="fas fa-edit edit-icon"></i></div></div>
                        <div class="col"><div class="course-card skeleton-card"><div class="card-image-placeholder"><button class="btn btn-sm btn-ver-curso" data-course-id="ID_5">VER</button></div><div class="card-info p-2"><h3 class="card-title-skeleton">Nombre Curso</h3><p class="card-date-skeleton">dd/mm/aa</p></div><i class="fas fa-edit edit-icon"></i></div></div>
                        <div class="col"><div class="course-card skeleton-card"><div class="card-image-placeholder"><button class="btn btn-sm btn-ver-curso" data-course-id="ID_6">VER</button></div><div class="card-info p-2"><h3 class="card-title-skeleton">Nombre Curso</h3><p class="card-date-skeleton">dd/mm/aa</p></div><i class="fas fa-edit edit-icon"></i></div></div>
                        <div class="col"><div class="course-card skeleton-card"><div class="card-image-placeholder"><button class="btn btn-sm btn-ver-curso" data-course-id="ID_7">VER</button></div><div class="card-info p-2"><h3 class="card-title-skeleton">Nombre Curso</h3><p class="card-date-skeleton">dd/mm/aa</p></div><i class="fas fa-edit edit-icon"></i></div></div>
                        <div class="col"><div class="course-card skeleton-card"><div class="card-image-placeholder"><button class="btn btn-sm btn-ver-curso" data-course-id="ID_8">VER</button></div><div class="card-info p-2"><h3 class="card-title-skeleton">Nombre Curso</h3><p class="card-date-skeleton">dd/mm/aa</p></div><i class="fas fa-edit edit-icon"></i></div></div>
                        <div class="col"><div class="course-card skeleton-card"><div class="card-image-placeholder"><button class="btn btn-sm btn-ver-curso" data-course-id="ID_9">VER</button></div><div class="card-info p-2"><h3 class="card-title-skeleton">Nombre Curso</h3><p class="card-date-skeleton">dd/mm/aa</p></div><i class="fas fa-edit edit-icon"></i></div></div>

                    </div>
                    
                    <div class="d-flex justify-content-center mt-5">
                        <nav aria-label="Paginación de cursos">
                            <ul class="pagination pagination-kikibrows">
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">4</a></li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/componenteAdmin.js"></script>
    <script src="js/funcionalidadCursos.js"></script> 
</body>
</html>
