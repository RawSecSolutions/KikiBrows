<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKIBROWS - Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>

    <div id="navbar-global"></div>

    <section id="inicio" class="sticky-section container-fluid p-0">
        <div id="homeCarousel" class="carousel slide carousel-fade carousel-full-width" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
            </div>

            <div class="carousel-inner h-100">
                <div class="carousel-item active" style="background-image: url('tu-imagen-capping.jpg');">
                    <div class="bg-overlay-dark">
                        <div class="carousel-caption-custom text-center shadow animate-up">
                            <h1 class="display-4 fw-bold">CURSO CAPPING POLYGEL</h1>
                            <p class="lead">Clases 100% online y demostraciones prácticas.</p>
                            <span class="fs-3 fw-bold d-block my-3" style="color: var(--accent-color);">Valor: $ 99.990</span>
                            <a href="login.html" class="register-button">Ver Curso</a>
                        </div>
                    </div>
                </div>
                </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <section id="nosotros" class="sticky-section container-fluid p-0">
        <div class="d-flex align-items-center justify-content-center h-100 w-100">
            <div class="container text-center animate-up">
                <h2 class="display-4 fw-bold mb-4" style="color: var(--accent-color);">NOSOTROS</h2>
                <p class="lead mb-4 mx-auto" style="max-width: 700px;">Expertos en belleza y cuidado personal, dedicados a la formación profesional en manicura y estética.</p>
                <a href="#contacto" class="register-button">Saber más</a>
            </div>
        </div>
    </section>

    <section id="cursos" class="sticky-section container-fluid p-4">
        <div class="container animate-up">
            <h2 class="display-4 fw-bold text-center mb-5" style="color: var(--accent-color);">NUESTROS CURSOS</h2>
            <div class="productos-grid-container">
                <!-- TODO: Los cursos se cargarán desde Supabase -->
                <div class="productos-grid">
                    <!-- Las tarjetas de cursos se generan automáticamente con renderCursosLanding.js -->
                </div>
            </div>
        </div>
    </section>

    <section id="contacto" class="sticky-section container-fluid">
        <div class="container animate-up">
            <div class="row justify-content-center">
                <div class="col-lg-7 text-center contacto-block shadow-lg p-5">
                    <h2 class="display-5 fw-bold mb-5">CONTACTO</h2>
                    <div class="row fs-5 g-4">
                        <div class="col-md-6">
                            <i class="fas fa-envelope me-2"></i> info@kikibrows.com
                        </div>
                        <div class="col-md-6">
                            <i class="fas fa-phone me-2"></i> +56 9 XXXX XXXX
                        </div>
                        <div class="col-md-12">
                            <i class="fas fa-map-marker-alt me-2"></i> Santiago, Chile
                        </div>
                    </div>
                    <div class="social-icons fs-1 mt-5">
                        <i class="fab fa-instagram mx-3"></i>
                        <i class="fab fa-facebook mx-3"></i>
                        <i class="fab fa-whatsapp mx-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/componentes.js"></script>
    <script src="js/landing.js"></script>
    <script src="js/supabaseData.js"></script>
    <script src="js/renderCursosLanding.js"></script>

</body>
</html>
