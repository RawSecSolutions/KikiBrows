<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKIBROWS - Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css"> 

    <style>
        /* Carrusel Full Width */
        .carousel-full-width {
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }

        .carousel-item {
            height: 85vh; /* Casi pantalla completa */
            background-size: cover;
            background-position: center;
            background-color: var(--primary-color); /* Fondo de respaldo */
        }

        .carousel-caption-custom {
            background-color: rgba(217, 205, 184, 0.85); /* [cite: 1, 5] */
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 3rem;
            color: #333333;
            max-width: 700px;
        }

        /* Bloques en paralelo (Sección Nosotros y Contacto) */
        .info-section {
            padding: 60px 0;
        }

        .block-container {
            height: 450px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Bloque Nosotros con imagen de fondo y texto encima */
        .nosotros-block {
            background-image: url('tu-foto-nosotros.jpg'); /* Reemplazar con tu imagen */
            background-size: cover;
            background-position: center;
        }

        .nosotros-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(107, 124, 84, 0.6); /* --accent-color con opacidad [cite: 4] */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Bloque Contacto con estilo del login */
        .contacto-block {
            background-color: rgba(217, 205, 184, 0.85); /* [cite: 5] */
            backdrop-filter: blur(10px);
            color: #333333;
            padding: 40px;
        }

        html {
            scroll-behavior: smooth; /* Desplazamiento suave al clickear la navbar */
        }
    </style>
</head>
<body class="p-0 m-0">

    <div id="navbar-global"></div>

    <section id="inicio">
        <div id="homeCarousel" class="carousel slide carousel-fade carousel-full-width" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="carousel-caption-custom text-center shadow">
                            <h1 class="display-4 fw-bold">CURSO CAPPING POLYGEL</h1>
                            <p class="lead">Clases 100% online y demostraciones prácticas. [cite: 3]</p>
                            <span class="fs-3 fw-bold d-block my-3" style="color: #6B7C54;">Valor: $ 99.990 [cite: 3]</span>
                            <button class="register-button">Ver Curso</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main class="container info-section">
        <div class="row g-4">
            
            <div class="col-md-6" id="nosotros">
                <div class="block-container nosotros-block shadow">
                    <div class="nosotros-overlay">
                        <h2 class="text-white border-bottom pb-2">NOSOTROS</h2>
                        <p class="px-4">Expertos en belleza y cuidado personal, dedicados a la formación profesional en manicura y estética. [cite: 3]</p>
                        <button class="btn btn-outline-light mt-3">Saber más</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6" id="contacto">
                <div class="block-container contacto-block shadow d-flex flex-column align-items-start justify-content-center">
                    <h2 class="w-100 text-center mb-4">CONTACTO</h2>
                    <div class="mb-3">
                        <i class="fas fa-envelope me-2"></i> info@kikibrows.com
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-phone me-2"></i> +56 9 XXXX XXXX
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-map-marker-alt me-2"></i> Santiago, Chile
                    </div>
                    <div class="social-icons fs-3 mt-3 w-100 text-center">
                        <i class="fab fa-instagram mx-2"></i>
                        <i class="fab fa-facebook mx-2"></i>
                        <i class="fab fa-whatsapp mx-2"></i>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/componentes.js"></script>
    
    <script>
        // Script para asegurar que los links de la navbar apunten a los IDs
        window.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if(link.textContent === 'INICIO') link.href = "#inicio";
                if(link.textContent === 'NOSOTROS') link.href = "#nosotros";
                if(link.textContent === 'CONTACTO') link.href = "#contacto";
            });
            
            // Redirección del icono de usuario al login [cite: 2]
            const userIcon = document.querySelector('.top-icons .fa-user')?.parentElement;
            if(userIcon) userIcon.href = "login.html";
        });
    </script>
</body>
</html>
