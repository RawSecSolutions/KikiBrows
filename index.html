<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - KIKIBROWS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&family=Staatliches&family=Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
 <body class="p-0 m-0"> 

   <header class="top-navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            
            <div class="top-left d-none d-lg-block"></div>

            <button class="navbar-toggler custom-toggler d-lg-none border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars text-dark fs-2"></i>
            </button>

            <div class="kikibrows-logo">KIKIBROWS</div>
            
            <div class="top-icons">
                <div class="dropdown">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><h6 class="dropdown-header">Hola, Usuario</h6></li>
                        <li><a class="dropdown-item" href="#">Mi Cuenta</a></li>
                        <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg main-navbar">
        <div class="container-fluid p-0 mx-auto" style="width: 90vw;">
            
            <div class="collapse navbar-collapse" id="navbarContenido">
                <ul class="navbar-nav w-100 justify-content-between">
                    <li class="nav-item"><a class="nav-link ps-lg-0" href="#">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">NOSOTROS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CURSOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">SEMINARIOS</a></li>
                    <li class="nav-item"><a class="nav-link pe-lg-0" href="#">CONTACTO</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex justify-content-center align-items-center">
        <section class="registro-container shadow rounded"> 
            <h1>CREA TU CUENTA</h1>
            <h2>Ingresa tu información:</h2>

            <form action="#" method="POST" class="user-registration-form">
    
                <div class="mb-3"> 
                     <div class="form-group">
                        <label for="nombre">Nombre/s *</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre/s" required class="w-100 form-control"> 
                    </div>
                </div>

                <div class="mb-3"> 
                    <div class="form-group email-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" placeholder="ej. email@mail.com" required class="w-100 form-control">
                        <small>Ya existe una cuenta asociada a este correo electrónico</small>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" required class="w-100 form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña *</label>
                        <input type="password" id="confirm-password" name="confirm-password" required class="w-100 form-control">
                    </div>
                </div>

                <div class="form-controls">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos" style="font-weight: normal; margin:0;">Acepto los términos y condiciones</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter" style="font-weight: normal; margin:0;">Suscribirme al Newsletter</label>
                    </div>

                    <button type="submit" class="register-button w-100">
                        Registrarme
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
