<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración | Calendario KIKIBROWS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/layoutAdmin.css">
    <link rel="stylesheet" href="css/dashboardAdmin.css">
    <link rel="stylesheet" href="css/calendarAdmin.css"> </head>
<body>

    <header id="navbar-global"></header>

    <main id="main-container">
        <div id="dashboard-content">
            
            <div class="calendar-admin-card main-panel">
                <div class="calendar-header">
                    <div class="calendar-title-group">
                        <i class="fas fa-calendar-alt"></i>
                        <h2 class="dashboard-title">Calendario</h2>
                    </div>
                    
                    <button id="add-slot-btn" class="btn btn-primary add-slot-btn">
                        <i class="fas fa-plus"></i> Crear Slot
                    </button>
                </div>
                
                <div class="nav nav-tabs calendar-tabs" id="calendar-tabs" role="tablist">
                    <button class="nav-link active" id="upcoming-tab" data-bs-toggle="tab" data-bs-target="#upcoming-classes" type="button" role="tab" aria-controls="upcoming-classes" aria-selected="true">
                        Clases Próximas
                    </button>
                    <button class="nav-link" id="past-tab" data-bs-toggle="tab" data-bs-target="#past-classes" type="button" role="tab" aria-controls="past-classes" aria-selected="false">
                        Clases Pasadas
                    </button>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="upcoming-classes" role="tabpanel" aria-labelledby="upcoming-tab">
                        
                        <div id="calendar-table-container">
                            </div>
                        
                        <div class="table-info-footer">
                            Mostrando <span id="current-range">1 a 5</span> de <span id="total-results">12</span> resultados
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="past-classes" role="tabpanel" aria-labelledby="past-tab">
                        <p class="text-center text-muted p-5">No hay clases pasadas en este momento.</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/componenteAdmin.js"></script>
    <script src="js/dashboardAdmin.js"></script>
    <script src="js/calendarAdmin.js"></script> 

    <div class="modal fade" id="createSlotModal" tabindex="-1" aria-labelledby="createSlotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content create-slot-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="createSlotModalLabel">Crear Slot Grupal con Zoom Meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-slot-form">
                        <div class="mb-3">
                            <label for="slot-date" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="slot-date" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="start-time" class="form-label">Hora inicio:</label>
                                <input type="time" class="form-control" id="start-time" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="end-time" class="form-label">Hora fin:</label>
                                <input type="time" class="form-control" id="end-time" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="max-slots" class="form-label">Cupos máximos:</label>
                            <input type="number" class="form-control" id="max-slots" min="1" required>
                        </div>
                        
                        <p class="text-muted small mt-4">
                            Al guardar, el sistema validará horario y generará el enlace de Zoom Meeting vía API automáticamente.
                        </p>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" id="cancel-class-btn" disabled>Cancelar clase</button>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="save-slot-btn" form="create-slot-form">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade delete-confirm-modal" id="deleteSlotModal" tabindex="-1" aria-labelledby="deleteSlotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de eliminar la clase? esta se marcará como **CANCELADA**.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger btn-confirm-delete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
