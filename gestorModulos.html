<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKIBROWS | Gestor de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/layoutAdmin.css">
    <link rel="stylesheet" href="css/dashboardAdmin.css">
    <link rel="stylesheet" href="css/gestorModulos.css"> 
</head>
<body>

    <div id="navbar-global"></div>

    <nav id="sidebar">
        <div class="profile-section">
            <div class="profile-pic">
                <i class="fa-solid fa-crown"></i>
            </div>
            <div class="profile-info">
                <span class="user-name">Administrador</span>
                <small>Ver Perfil</small>
            </div>
        </div>

        <div class="sidebar-nav">
            <a href="#" class="nav-item">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-chalkboard-teacher"></i>
                Gestor de Cursos
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-users"></i>
                Clientes
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-line"></i>
                Reportes
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </a>
        </div>
    </nav>
    <div id="main-container" class="d-flex">
        <div id="dashboard-content">
            
            <div class="dashboard-header d-flex align-items-center mb-4 w-100">
                <i class="fas fa-chalkboard-teacher fs-3 me-3" style="color: var(--text-dark);"></i>
                <h1 class="dashboard-title m-0">Gestor de Cursos</h1>
            </div>

            <form id="course-management-form" class="w-100">
                
                <div class="card-container row g-4 mb-4">
                    
                    <div class="col-lg-6">
                        <div class="content-card">
                            <h2 class="card-subtitle-admin text-start">Información del curso</h2>
                            <div class="mb-3">
                                <label for="courseName" class="form-label">Nombre</label>
                                <input type="text" class="form-control input-kikibrows" id="courseName">
                            </div>
                            <div class="mb-3">
                                <label for="courseDescription" class="form-label">Descripción</label>
                                <textarea class="form-control input-kikibrows" id="courseDescription" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="coursePrice" class="form-label">Precio</label>
                                    <input type="number" class="form-control input-kikibrows" id="coursePrice">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="courseDuration" class="form-label">Duración</label>
                                    <select class="form-select input-kikibrows" id="courseDuration">
                                        <option selected disabled>Seleccionar</option>
                                        <option value="1h">1 hora</option>
                                        <option value="2h">2 horas</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-confirmar">Confirmar <i class="fas fa-check"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="content-card">
                            <h2 class="card-subtitle-admin text-start">Multimedia</h2>
                            <div class="mb-3">
                                <input type="file" id="coverImage" class="d-none">
                                <div class="file-input-display" data-file-id="nombre_de_archivo_imagen.png">
                                    <span class="file-name">nombre_de_archivo_imagen.png</span>
                                    <i class="fas fa-pen-square edit-icon"></i>
                                </div>
                                <small class="text-muted d-block mt-1">Sube la imagen de portada</small>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-confirmar">Confirmar <i class="fas fa-check"></i></button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-container row">
                    <div class="col-12">
                        <div class="content-card">
                            <h2 class="card-subtitle-admin text-start">Crear y editar módulos</h2>
                            
                            <button type="button" class="btn-add-module" id="add-module-btn">
                                <i class="fas fa-plus me-2"></i> Añadir módulo
                            </button>

                            <div class="module-list mt-3" id="module-list">
                                
                                <div class="module-item" data-module-id="1">
                                    <span class="module-title">Nombre del módulo</span>
                                    <div class="module-actions">
                                        <i class="fas fa-pen-square edit-icon" data-action="edit"></i>
                                        <i class="fas fa-trash-alt delete-icon" data-action="delete"></i>
                                        <i class="fas fa-grip-vertical reorder-icon"></i>
                                    </div>
                                </div>

                                <div class="module-item" data-module-id="2">
                                    <span class="module-title">Nombre del módulo</span>
                                    <div class="module-actions">
                                        <i class="fas fa-pen-square edit-icon" data-action="edit"></i>
                                        <i class="fas fa-trash-alt delete-icon" data-action="delete"></i>
                                        <i class="fas fa-grip-vertical reorder-icon"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="module-modal" class="module-form-modal">
                                <div class="module-form-content">
                                    <h3 id="module-form-title">Nombre del módulo</h3>
                                    <div class="input-group mb-3">
                                        <input type="text" id="module-name-input" class="form-control input-kikibrows" placeholder="Nombre del módulo">
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn-cancelar" id="cancel-module-btn">Cancelar</button>
                                        <button type="button" class="btn-confirmar" id="save-module-btn">Crear</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/componenteAdmin.js"></script>
    <script src="js/dashboardAdmin.js"></script>
    <script src="js/gestorModulos.js"></script>

</body>
</html>
